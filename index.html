<!DOCTYPE html>

<html>
  <head>
    <title>NLW DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="https://lorempixel.com/185/185/people/"
            alt="Foto Pessoal"
            id="UserImage"
          />
        </div>

        <h1 id="userName">Calangueras</h1>
        <a id="userLink" href="https://github.com/calangueras" target="_blank">
          <img src="images/github.svg" alt="Icone github" />
          <span id="userLogin">calangueras</span></a
        >
        <p id="userBio">
          Um aluno dedicado a aprender a programar, e rescrever sua historia com
          base na programação
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a
              href="https://www.youtube.com/channel/UCgGFFaaCoOxmH2UAhQG1c0g"
              target="_blank"
            >
              <img src="images/youtube.svg" alt="ícone youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/calangueras" target="_blank">
              <img
                src="images/instagram.svg"
                alt="icone instagram"
                target="_blank"
              />
            </a>
          </li>
          <li class="facebook">
            <a
              href="https://www.facebook.com/guilhermeaugustoca/"
              target="_blank"
            >
              <img
                src="images/facebook.svg"
                alt="icone facebook"
                target="_blank"
              />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/calangueras" target="_blank">
              <img
                src="images/twitter.svg"
                alt="icone twitter"
                target="_blank"
              />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
